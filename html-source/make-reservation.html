<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .my-footer {
            height: 5em;
            background-color: rgb(20, 24, 20);
            margin-top: 1.5em;
            padding: 1em;
            color: white;
            font-size: 80%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Rooms
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
                    <li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
                </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reservation.html" tabindex="-1" aria-disabled="true">Book Now</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-4">Make Reservation</h1>
                <form method="POST" action="" class="needs-validation" novalidate>
                    <div class="form-group mt-5">  
                        <label for="first_name">First Name:</label>
                        <input type="text" name=first_name id="first_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">  
                        <label for="last_name">Last Name:</label>
                        <input type="text" name=last_name id="last_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">  
                        <label for="email">Email:</label>
                        <input type="email" name=email id="email" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">  
                        <label for="phone">Phone:</label>
                        <input type="text" name=phone id="phone" class="form-control" required autocomplete="off">
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </form>
            </div>
        </div>
    </div>
    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
